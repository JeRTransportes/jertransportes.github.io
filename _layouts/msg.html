<section class="section-hero">

  <div class="wrapper">

    <header class="post-header">
      <h1 class="post-title">{{ page.title }}</h1>
    </header>

      <h4>{{ page.excerpt }}</h4>
      {{ content }}
      <p><a href="javascript: history.back();">Voltar</a></p>
    </div>

  </div>

</section>
