<header class="post-header">
	<h2 class="post-title">Licenças e certificações</h2>
</header>
<ul data-grid="row wrap justify" class="post-list docs">
{% for doc in page.docs %}
	<li data-cell class="docs-link"><a href="{{ doc.file }}"><img src="{{ '/img/pdf-icon.png' | prepend: site.baseurl }}" alt="Download:">{{ doc.title }}</a></li>
{% endfor %}
</ul>
